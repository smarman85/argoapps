{{- range $key, $value := .Values.applications -}}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ $key }}
  namespace: {{ $.Values.argoNamespace }}
spec:
  destination:
    namespace: {{ $.Values.namespace }}
    server: {{ $.Values.spec.destination.server }}
  project: default
  source:
    #helm:
    #  valueFiles:
    #    - gosite-values.yaml
    {{ if $value.repoURL -}}
    repoURL: {{ $value.repoURL }}
    {{- else -}}
    repoURL: {{ $.Values.spec.source.repoURL }}
    {{- end }}
    {{ if $value.chart -}}
    chart: {{ $value.chart }}
    {{- else -}}
    chart: {{ $.Values.applications.gosite.chart }}
    {{- end }}
    {{ if $value.revision -}}
    targetRevision: {{ $value.revision }}
    {{- else -}}
    targetRevision: {{ $.Values.applications.gosite.revision }}
    {{- end }}
{{ end }}
