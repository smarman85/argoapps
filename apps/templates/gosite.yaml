apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gosite
  namespace: argocd
spec:
  destination:
    namespace: gosite
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    repoURL: {{ .Values.applications.gosite.repoURL }}
    chart: {{ .Values.applications.gosite.chart }}
    targetRevision: {{ .Values.applications.gosite.revision }}
    #path: {{ .Values.applications.gosite.path }}
    #repoURL: {{ .Values.applications.gosite.repoURL }}
    #targetRevision: {{ .Values.applications.gosite.targetBrach }}
