spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/argoproj/argocd-example-apps
    targetRevision: HEAD
namespace: argoapps
argoNamespace: argocd
applications:
  gosite:
    repoURL: https://smarman85.github.io/goSite/
    chart: gosite
    revision: "1.0.8"
    overrideFile: overrides/gosite.yaml
    params:
      env: homelab
      val: testing
  helm-guestbook: {}
  helm-hooks: {}
    #helm-guestbook: {}
    #kustomize-guestbook: {}
    #sync-waves: {}
