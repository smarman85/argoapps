# Defaults
spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/argoproj/argocd-example-apps
    targetRevision: HEAD
namespace: argoapps
argoNamespace: argocd

# Apps with overrides
#overrideFile: https://raw.githubusercontent.com/smarman85/goSite/gh-pages/gosite/overrides/gosite.yaml
applications:
  gosite:
    repoURL: https://smarman85.github.io/goSite/
    chart: gosite
    params:
      env: homelab
      val: testing
    revision: "1.0.7"
    overrideFile: overrides/gosite.yaml
  helm-guestbook: {}
  helm-hooks: {}
  kustomize-guestbook: {}
  sync-waves: {}
  helm-guestbook: {}
